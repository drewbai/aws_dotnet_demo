name: ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: |
          dotnet restore src/aws_dotnet_demo.Api/aws_dotnet_demo.Api.csproj
          dotnet restore tests/aws_dotnet_demo.Tests/aws_dotnet_demo.Tests.csproj

      - name: Build
        run: |
          dotnet build --configuration Release --no-restore src/aws_dotnet_demo.Api/aws_dotnet_demo.Api.csproj
          dotnet build --configuration Release --no-restore tests/aws_dotnet_demo.Tests/aws_dotnet_demo.Tests.csproj

      - name: Test
        run: dotnet test --configuration Release --no-build tests/aws_dotnet_demo.Tests/aws_dotnet_demo.Tests.csproj --logger "trx;LogFileName=test_results.trx"

      - name: Package Lambda artifact
        run: |
          mkdir -p terraform/artifacts
          dotnet publish src/aws_dotnet_demo.Api/aws_dotnet_demo.Api.csproj -c Release -r linux-x64 --self-contained false -o terraform/artifacts/publish
          cd terraform/artifacts/publish && zip -r9 ../aws_dotnet_demo_api.zip .

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform fmt & validate
        working-directory: terraform
        run: |
          terraform fmt -check -recursive
          terraform init -input=false
          terraform validate

  deploy:
    runs-on: ubuntu-latest
    needs: build_test
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: ${{ needs.build_test.outputs.api_url }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Package Lambda artifact
        run: |
          mkdir -p terraform/artifacts
          dotnet publish src/aws_dotnet_demo.Api/aws_dotnet_demo.Api.csproj -c Release -r linux-x64 --self-contained false -o terraform/artifacts/publish
          cd terraform/artifacts/publish && zip -r9 ../aws_dotnet_demo_api.zip .

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform apply (requires environment approval)
        working-directory: terraform
        run: |
          terraform init -input=false
          terraform apply -auto-approve
